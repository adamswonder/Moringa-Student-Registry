<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  <title>Sign-up</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../images/moringa2.png" alt="logo" />
    </div>
    <div class="form">
      <form action="#" id="fData">
        <h2>Moringa Student Registry</h2>
        <p>Full Name</p>
        <input type="text" placeholder="Enter your Full Name here" required id="firstName">
        <p>Email</p>
        <input type="email" placeholder="Enter your Email here" required id="uemail">
        <p>Password</p>
        <input type="password" placeholder="Enter your Password" required id="passwd">
        <a href="/Landing-page/landing.html"><button class="btn-sign-up" type="submit" id="submit">Create
            Account</button></a>
        <p class="already">
          Already have an account?
          <span class="login"><a href="/lg-page/signin.html"> Log in</a></span>
          <!-- </p> -->
          <!-- <p class="or">OR</p> -->
        </p>
      </form>
    </div>
  </div>
  <script src="/assets/js/signUp.js"></script>
</body>

</html>
