<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.cs">
    <title>Sign-up</title>
</head>
<body>
    <div class="logo">
        <img src="../images/moringa2.png" alt="logo">
    </div>
    <div class="form">
        <form>
            <h2>Moringa Student Registry</h2>
            <p>Full Name</p>
            <input type="text" placeholder="Enter your Full Name here" required title="">
            <p>Email</p>
            <input type="email" placeholder="Enter your Email here" required>
            <p>Password</p>
            <input type="password" placeholder="Enter your Password" required>
            <button class="btn-sign-up">Create Account</button>
            <p>Already have an account? <span><a href="#"> Log in</a></span></p>
        </form>
    </div>
</body>
</html>
